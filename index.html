<!DOCTYPE html>
<html>
<head>
    <title>Welcome my dear friends</title>
    <style>
        body {
            background-image: url("https://www.creativefabrica.com/wp-content/uploads/2023/04/02/Nature-Background-Graphics-66003217-1.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .gold-text {
            color: gold;
            animation: fadeOut 2s ease-in-out infinite;
        }
        
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        
        .gif-container {
            width: 400px;
            height: 400px;
        }
        
        .gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1 class="gold-text">welcome everyone</h1>
    <div class="gif-container">
        <img class="gif" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExcnU2MzF1dWdrMDI3amxpdmZldzAxM2ZlOGs3a293amk0YjF5YmE3YSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/VsBbUAlpfxJu/200.gif" alt="Dancing GIF">
    </div>

    <script>
        // Delay the fadeOut animation
        setTimeout(function() {
            var element = document.querySelector('.gold-text');
            element.style.animation = 'none';
            element.offsetHeight; // Trigger reflow to restart the animation
            element.style.animation = null;
        }, 10000);
    </script>
</body>
</html>
